<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors in css</title>
</head>
<body>
    <!--colors in css-->
    <!--different types of colors in CSS-->
    <!--1.default colors 2.rgb&rgba colors 3.hexa decimal colors 4.hsl & hsla colors-->

    <!--default colors-->
    <h1 style="color:brown">default colors</h1>
    <h1 style="color:aqua">default colors</h1>
    <h1 style="color:blanchedalmond">default colors</h1>
    <h1 style="color:blue">default colors</h1>
    <!--rgb colors stands for Red Green Blue-(0-255)-->
    <h1 style="color:rgb(red, green, blue)">syntax</h1>
    <h1 style="color:rgb(255,0,0)">red</h1>
    <h1 style="color:rgb(0, 255,0)">green</h1>
    <h1 style="color:rgb(0, 0, 255)">blue</h1>
    <h1 style="color:rgb(255, 255, 255)">white</h1></var>
    <h1 style="color:rgb(130,100, 25)">syntax</h1>
    <!--rgba colors stands for red blue green alpha(00-1.0)-->
    <h1 style="color:rgba(red,green,blue,alpha)">syntax</h1>
    <h1 style="color:rgba(255,0,0,0.8)">red</h1>
    <h1 style="color:rgba(0,255,0,0.3)">green</h1>
    <h1 style="color:rgba(0,0,255,0.4)">blue</h1>
    <h1 style="color:rgba(255,255,255,0.6)">white</h1>
    <h1 style="color:rgba(0,0,0,0.6)">black</h1>
    <!--hexa decimal colors-rr gg bb-(00-ff)-(0-255)-->
    <h1 style="color:#ffffff">white color</h1>
    <h1 style="color:#fff">white color</h1>
    <h1 style="color:#000000">black color</h1>
    <h1 style="color:#ff0000">red color</h1>
    <h1 style="color:#00ff00">green color</h1>
    <h1 style="color:#0000ff">blue color</h1>
    <h1 style="color:#f3f3f3">color</h1>

    <!--hsl ans hsla colors stands for(hue saturation lightness)-->
    <h1 style="color:hsl(hue, saturation, lightness)">syntax</h1>
    <h1 style="color:hsl(120,50%,50%)">green</h1>
    <h1 style="color:hsl(0,50%,50%)">brown</h1>
    <h1 style="color:hsl(180,40%,0)">black</h1>
    <h1 style="color:hsl(198,46%,35%)">syntax</h1>
    <!--hsla colors alpha value ranges from0-1.0-->
    <h1 style="color:hsla(hue, saturation, lightness,alpha)">syntax</h1>
    <h1 style="color:hsla(60, 49%, 48%, 0.1)">syntax</h1>


</body>
</html>
